
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>setInterval</title>
</head>
<body>
  <h1 id="timer">Han pasado 0 segundos</h1>
  <button id="cancel-button">cancel</button>
  <script>
    // setInterval(que voy a hacer?, cada cuanto tiempo debo hacerlo?)
    const timer = document.getElementById('timer');
    let counter = 0;
    const interval = setInterval(() => {
      let messageCondition = (counter == 1) ? `ha pasado ${counter} segundo` : `han pasado ${counter} segundos`;
      // counter = counter + 1;
      counter++;
      // timer.textContent = 'ha pasado ' + counter + ' segundos';
      timer.textContent = messageCondition;
      // console.log('ha pasado 1 segundo')
    }, 1000)

    const $cancelButton = document.getElementById('cancel-button');
    $cancelButton.addEventListener('click', () => {
      clearInterval(interval)
    })

  </script>
</body>
</html>
